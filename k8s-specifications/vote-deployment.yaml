apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: gcr.io/canvas-fulcrum-427208-h3/voting-app:019726da-624a-4bbd-a5e3-b41c2d84a9a4
        name: vote
        ports:
        - containerPort: 80
          name: vote
